# config/services.yaml

services:
    # Configuration par défaut pour les services
    _defaults:
        autowire: true      # Injection automatique des dépendances
        autoconfigure: true # Enregistre automatiquement les services comme commandes, subscribers, etc.

    # Bind par défaut si un constructeur demande $session (optionnel)
    # bind:
    #     $session: '@session' 

    # Rendre toutes les classes dans src/ disponibles comme services
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # Déclaration des controllers comme services
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
        autowire: true

    # Services spécifiques
    App\Service\Ventes\ValidationForm:
        arguments:
            $validationService: '@App\Service\Ventes\ValidationService'
            $globalService: '@App\Service\GlobalService'
            $requestStack: '@request_stack' # <- Correction ici

    App\Service\Ventes\ValidationService: ~
    App\Service\GlobalService: ~
